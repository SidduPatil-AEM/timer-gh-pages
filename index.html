<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Javascript Timer Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <script src="js/timer.js"></script>
  </head>
  <body id="clock">
    <h3>Click the image to start the timer</h3>
    <img src="images/Clock.png" onclick="countDown()"/>
    <div id="timebox">
      <input type="text" id="min" /> : 
      <input type="text" id="sec" />
    </div>
    <p id='msg'></p>
  </body>
</html>
